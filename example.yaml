action :
  - type : individuelle
  - numéro : 7
  - secteur : "logement"
  - titre : "BAISSER LE CHAUFFAGE"
  - image : url_image
  - description : 2°C en moins chez soi
  - effort : 1
  - conditions :
    - Avoir un beau pull chez soi
  - sources : 
    - explication : Pour l'électricité, on prend en compte un facteur de saisonnalité. Pour les réseaux de chaleur, c'est un moyenne, il faut adapter le chiffre au cas local. En moyenne, 67% de l'énergie consommée par unménage est due au chauffage. 1°C en moins, c'est 7% D'économies d'énergie.
    - type : graphe
    - image : url_image
  - avantages :
    - financier : Le kwh au gaz, au fioul ou à l'électricité coûte respectivement 0,07, 0,09 ou 0,18€. Moins de kwh consommés, ce sont moins d'Euros dépensés !
    - confort : Il est recommandé de chauffer les pièces à vivre à 19°C et les chambres à 17°C seulement pour un confort optimal. Donc pas besoin de chauffer plus !
  - sous-actions :
    - J'éteinds le chauffage quand je ne suis pas chez moi
      - effort : 1
    - J'abaisse le chauffage à 19°C dans les pièces à vivre
      - effort : 2
    - J'éteinds le chauffage la nuit
      - effort : 2
  - stats : La température moyenne de chauffage des logements est de 20,2°C


action :
  - type : individuelle
  - numéro : 23
  - secteur : "sensibilisation"
  - titre : "SENSIBILISER SON ENTOURAGE"
  - image : url_image
  - description : Réaliser l'un des défis lancés au dos
  - effort : 1
  - sources : 
    - explication : En temps que membres de cercles sociaux, chacun a une influence par ses comportements sur les autres. Il est possible d'essayer d'utiliser cet impact social pour faire évoluer son entourage afin de l'inciter et l'encourager à rentrer à son tour dans une démarche de réduction de son impact.
    - type : texte
  - sous-actions :
    - Je montre l'exemple sans être moralisateur !
      - description : Alors qu'une approche moralisatrice ou un reproche est souvent mal perçu et peu productif, le simple fait de montrer l'exemple et de l'assumer peut susciter l'attention naturellement et faire réfléchir.
    - J'invite à un événement
      - description : Au lieu d'inviter ses proches à aller au restaurant ou au bar, pourquoi ne pas changer un peu ses habitudes et les inviter à une exposition engagée, à une conférence, à un festival engagé… ou dans un lieu alternatif ?
    - Je partage des expériences sensorielles
      - description : Se reconnecter à ses sens et à la Nature peut contribuer à prendre du recul par rapport à notre mode de vie et à réaliser qu'il peut être destructeur. Par exemple en faisant une balade en forêt, une séance de sport, de Yoga ou de méditation…
    - Je partage des connaissances
      - description : Partager des articles sur les réseaux, prêter ou recommander des livres, proposer des ressources documentaires… permet d'interpeller son entourage et de lui donner les moyens d'en savoir plus sur le sujet s'il le souhaite.

