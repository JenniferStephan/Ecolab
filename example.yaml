    - type : texte
  - engagements :
    - La SNBC propose le report modal de 7% vers les transports en commun en 2050, sachant qu’ils prévoient de contenir la demande à une élévation de 26% des voyageurs-km.
      - type : loi
  - mesures : 
    - 3 milliards d'€/an seront investis par SNCF Réseau dès 2020, comme le recommande Négawatt, pour un service de meilleure qualité (plus sûr, plus fiable, plus de flexibilité…).
